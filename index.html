        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let totalQuestions = 0;
        let gameEnded = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã –∏–∑ –≤—Å–µ—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            currentQuestions = [];
            for (let category in questionsDB) {
                questionsDB[category].forEach(q => {
                    currentQuestions.push({
                        ...q,
                        category: category
                    });
                });
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã
            currentQuestions = shuffleArray(currentQuestions);
            totalQuestions = currentQuestions.length;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
            document.getElementById('total-questions').textContent = totalQuestions;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
            showQuestion();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // –ü–æ–∫–∞–∑ —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            document.getElementById('question-number').textContent = currentQuestionIndex + 1;
            document.getElementById('category').textContent = question.category;
            document.getElementById('question').textContent = question.question;
            
            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –æ—Ç–≤–µ—Ç–æ–≤
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });

            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –∫–Ω–æ–ø–∫—É "–î–∞–ª–µ–µ"
            const message = document.getElementById('message');
            const nextBtn = document.getElementById('next-btn');
            message.classList.remove('show');
            nextBtn.style.display = 'none';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –æ—Ç–≤–µ—Ç–∞
        function selectAnswer(selectedIndex) {
            const question = currentQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');
            const message = document.getElementById('message');
            const nextBtn = document.getElementById('next-btn');

            // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
            buttons.forEach(btn => btn.style.pointerEvents = 'none');

            if (selectedIndex === question.correct) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                buttons[selectedIndex].classList.add('correct');
                message.textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                message.className = 'message correct show';
                correctAnswers++;
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                buttons[selectedIndex].classList.add('incorrect');
                buttons[question.correct].classList.add('correct');
                message.textContent = '‚ùå –û—à–∏–±–∫–∞! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ' + question.answers[question.correct];
                message.className = 'message incorrect show';
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            updateStats();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞–ª–µ–µ"
            nextBtn.style.display = 'block';
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É
        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('correct-count').textContent = correctAnswers;
            const accuracy = Math.round((correctAnswers / (currentQuestionIndex + 1)) * 100);
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';
            
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            let message = `–í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${correctAnswers} –∏–∑ ${totalQuestions} –≤–æ–ø—Ä–æ—Å–æ–≤ (${percentage}%)`;
            
            if (percentage >= 90) {
                message += "\nüèÜ –ü—Ä–µ–≤–æ—Å—Ö–æ–¥–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!";
            } else if (percentage >= 70) {
                message += "\nü•â –•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!";
            } else if (percentage >= 50) {
                message += "\nüëç –ù–µ–ø–ª–æ—Ö–æ!";
            } else {
                message += "\nüìö –ï—Å—Ç—å –∫—É–¥–∞ —Ä–∞—Å—Ç–∏!";
            }
            
            document.getElementById('final-score').textContent = message;
        }

        function restartGame() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            gameEnded = false;
            
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('game-over').style.display = 'none';
