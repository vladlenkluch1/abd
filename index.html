                    question: "–ö–∞–∫ –∑–æ–≤—É—Ç –¥–∏—Ä–µ–∫—Ç–æ—Ä–∞ –•–æ–≥–≤–∞—Ä—Ç—Å–∞?",
                    answers: ["–°–Ω–µ–π–ø", "–ú–∞–∫–ì–æ–Ω–∞–≥–∞–ª–ª", "–î–∞–º–±–ª–¥–æ—Ä", "–§–∏–ª—á"],
                    correct: 2
                },
                {
                    question: "–ö–∞–∫–æ–µ –∑–∞–∫–ª–∏–Ω–∞–Ω–∏–µ —É–±–∏–≤–∞–µ—Ç?",
                    answers: ["–≠–∫—Å–ø–µ–ª–ª–∏–∞—Ä–º—É—Å", "–ê–≤–∞–¥–∞ –ö–µ–¥–∞–≤—Ä–∞", "–ò–º–ø–µ—Ä–∏—É—Å", "–°—Ç—É–ø–µ—Ñ–∞–π"],
                    correct: 1
                }
            ],
            "–ü–æ—Å—Ç—É—á–∏—Å—å –≤ –º–æ—é –¥–≤–µ—Ä—å": [
                {
                    question: "–ö–∞–∫ –∑–æ–≤—É—Ç –≥–ª–∞–≤–Ω—É—é –≥–µ—Ä–æ–∏–Ω—é —Å–µ—Ä–∏–∞–ª–∞?",
                    answers: ["–≠–¥–∞", "–°–µ—Ä–∫–∞–Ω", "–ü–∏—Ä–∏–ª", "–ú–µ–ª–µ–∫"],
                    correct: 0
                },
                {
                    question: "–ü—Ä–æ—Ñ–µ—Å—Å–∏—è –≠–¥—ã:",
                    answers: ["–í—Ä–∞—á", "–õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω—ã–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä", "–£—á–∏—Ç–µ–ª—å", "–î–∏–∑–∞–π–Ω–µ—Ä"],
                    correct: 1
                },
                {
                    question: "–ö–∞–∫ –∑–æ–≤—É—Ç –≥–ª–∞–≤–Ω–æ–≥–æ –≥–µ—Ä–æ—è?",
                    answers: ["–ö–µ—Ä–µ–º", "–°–µ—Ä–∫–∞–Ω", "–ê–ª—å–ø", "–≠–Ω–≥–∏–Ω"],
                    correct: 1
                },
                {
                    question: "–ö–∞–∫–∏–µ —Ü–≤–µ—Ç—ã –ª—é–±–∏—Ç –≠–¥–∞?",
                    answers: ["–†–æ–∑—ã", "–¢—é–ª—å–ø–∞–Ω—ã", "–§–∏–∞–ª–∫–∏", "–õ–∏–ª–∏–∏"],
                    correct: 2
                },
                {
                    question: "–ö—Ç–æ —Ç–∞–∫–∞—è –ö–∏–ª–∏—á –¥–ª—è –≠–¥—ã?",
                    answers: ["–°–µ—Å—Ç—Ä–∞", "–¢–µ—Ç—è", "–ú–∞–º–∞", "–ë–∞–±—É—à–∫–∞"],
                    correct: 1
                },
                {
                    question: "–í –∫–∞–∫–æ–º –≥–æ—Ä–æ–¥–µ –ø—Ä–æ–∏—Å—Ö–æ–¥—è—Ç —Å–æ–±—ã—Ç–∏—è?",
                    answers: ["–ê–Ω–∫–∞—Ä–∞", "–ò–∑–º–∏—Ä", "–°—Ç–∞–º–±—É–ª", "–ê–Ω—Ç–∞–ª—å—è"],
                    correct: 2
                },
                {
                    question: "–ö–∞–∫ –∑–æ–≤—É—Ç –¥–æ—á—å –≠–¥—ã –∏ –°–µ—Ä–∫–∞–Ω–∞?",
                    answers: ["–ö–∏–ª–∏—á", "–°–µ—Ä–∫–∞–Ω", "–ö–∏–ª–∏—á", "–≠–¥–∞"],
                    correct: 0
                },
                {
                    question: "–°–∫–æ–ª—å–∫–æ –ª–µ—Ç –ø—Ä–æ—à–ª–æ –≤ —Å–µ—Ä–∏–∞–ª–µ –º–µ–∂–¥—É –ø–µ—Ä–≤—ã–º –∏ –≤—Ç–æ—Ä—ã–º —Å–µ–∑–æ–Ω–æ–º?",
                    answers: ["3 –≥–æ–¥–∞", "4 –≥–æ–¥–∞", "5 –ª–µ—Ç", "6 –ª–µ—Ç"],
                    correct: 2
                }
            ]
        };

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let allQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let answeredQuestions = 0;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞ –≤—Å–µ—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
        function createQuestionsList() {
            allQuestions = [];
            for (const category in gameData) {
                gameData[category].forEach(questionData => {
                    allQuestions.push({
                        category: category,
                        question: questionData.question,
                        answers: questionData.answers,
                        correct: questionData.correct
                    });
                });
            }
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã
            shuffleArray(allQuestions);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress() {
            const progress = (currentQuestionIndex / allQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = allQuestions.length;
            document.getElementById('correctCount').textContent = correctAnswers;
            
            const percentage = answeredQuestions > 0 ? Math.round((correctAnswers / answeredQuestions) * 100) : 0;
            document.getElementById('percentage').textContent = percentage + '%';
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞
        function displayQuestion() {
            if (currentQuestionIndex >= allQuestions.length) {
                endGame();
                return;
            }

            const questionData = allQuestions[currentQuestionIndex];
            
            document.getElementById('category').textContent = questionData.category;
            document.getElementById('questionText').textContent = questionData.question;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            questionData.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });

            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').style.display = 'none';
            
            updateStats();
            updateProgress();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –æ—Ç–≤–µ—Ç–∞
        function selectAnswer(selectedIndex) {
            const questionData = allQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');
            const feedback = document.getElementById('feedback');
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
            buttons.forEach(btn => btn.onclick = null);
            
            answeredQuestions++;
            
            if (selectedIndex === questionData.correct) {
                correctAnswers++;
                buttons[selectedIndex].classList.add('correct');
                feedback.textContent = 'üéâ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                feedback.className = 'feedback correct show';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                document.querySelector('.game-container').classList.add('pulse');
                setTimeout(() => {
                    document.querySelector('.game-container').classList.remove('pulse');
                }, 600);
            } else {
                buttons[selectedIndex].classList.add('wrong');
                buttons[questionData.correct].classList.add('correct');
                feedback.textContent = '‚ùå –û—à–∏–±–∫–∞';
                feedback.className = 'feedback error show';
            }
            
            document.getElementById('nextBtn').style.display = 'inline-block';
            updateStats();
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            const percentage = Math.round((correctAnswers / answeredQuestions) * 100);
            document.getElementById('finalScore').textContent = percentage + '%';
            document.getElementById('finalCorrect').textContent = correctAnswers;
            document.getElementById('finalTotal').textContent = answeredQuestions;
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function restartGame() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            answeredQuestions = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
            
            createQuestionsList();
            displayQuestion();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            createQuestionsList();
            displayQuestion();
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initGame;
    </script>
