        function shuffleArray(array) {

                feedback.textContent = 'üéâ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                feedback.className = 'feedback correct show';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                document.querySelector('.game-container').classList.add('pulse');
                setTimeout(() => {
                    document.querySelector('.game-container').classList.remove('pulse');
                }, 600);
            } else {
                buttons[selectedIndex].classList.add('wrong');
                buttons[questionData.correct].classList.add('correct');
                feedback.textContent = '‚ùå –û—à–∏–±–∫–∞';
                feedback.className = 'feedback error show';
            }
            
            document.getElementById('nextBtn').style.display = 'inline-block';
            updateStats();
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            const percentage = Math.round((correctAnswers / answeredQuestions) * 100);
            document.getElementById('finalScore').textContent = percentage + '%';
            document.getElementById('finalCorrect').textContent = correctAnswers;
            document.getElementById('finalTotal').textContent = answeredQuestions;
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function restartGame() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            answeredQuestions = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
            
            createQuestionsList();
            displayQuestion();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            createQuestionsList();
            displayQuestion();
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initGame;
    </script>
